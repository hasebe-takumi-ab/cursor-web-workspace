            margin-bottom: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .delispa-discography .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: discography-rotate 20s linear infinite;
            pointer-events: none;

        @keyframes discography-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .delispa-discography .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: #ffffff;

            justify-content: center;
            position: relative;

            top: 50%;
            left: 50%;

    <!-- カテゴリ切り替えJavaScript -->
    <script>
        function showCategory(category) {
            // すべてのボタンからactiveクラスを削除
            document.querySelectorAll('.delispa-discography .category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // カテゴリに対応するボタンを見つけてactiveクラスを追加
            const buttons = document.querySelectorAll('.delispa-discography .category-btn');
            buttons.forEach(btn => {
                if ((category === 'all' && btn.textContent.trim() === 'ALL') ||
                    (category === 'albums' && btn.textContent.trim() === 'ALBUMS') ||
                    (category === 'singles' && btn.textContent.trim() === 'SINGLES')) {
                    btn.classList.add('active');
                }
            });
            
            // すべてのセクションを表示/非表示
            const albumsSection = document.getElementById('albums-section');
            const singlesSection = document.getElementById('singles-section');
            
            if (category === 'all') {
                albumsSection.classList.remove('hidden');
                singlesSection.classList.remove('hidden');
            } else if (category === 'albums') {
                albumsSection.classList.remove('hidden');
                singlesSection.classList.add('hidden');
            } else if (category === 'singles') {
                albumsSection.classList.add('hidden');
                singlesSection.classList.remove('hidden');
            }
        }
        
        // ページ読み込み時にすべて表示
        document.addEventListener('DOMContentLoaded', function() {
            showCategory('all');
        });
        
        // トラックリスト折りたたみ機能
        function toggleTracklist(titleElement) {
            const trackList = titleElement.nextElementSibling;
            const icon = titleElement.querySelector('.toggle-icon');
            
            if (trackList.style.maxHeight === '0px') {
                // 開く
                trackList.style.maxHeight = '500px';
                trackList.style.opacity = '1';
                icon.style.transform = 'rotate(0deg)';
            } else {
                // 閉じる
                trackList.style.maxHeight = '0px';
                trackList.style.opacity = '0';
                icon.style.transform = 'rotate(-90deg)';
            }
        }
    </script>
