        .delispa-discography .album-art::before {

            z-index: 1;

        /* 実際の画像が追加された時のスタイル */

            width: 100%;

            transition: transform 0.3s ease;
        }

        .delispa-discography .release-card:hover .album-art img {

    <!-- カテゴリ切り替えJavaScript -->
    <script>
        function showCategory(category) {
            // すべてのボタンからactiveクラスを削除
            document.querySelectorAll('.delispa-discography .category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // クリックされたボタンにactiveクラスを追加
            event.target.classList.add('active');
            
            // すべてのセクションを表示/非表示
            const albumsSection = document.getElementById('albums-section');
            const singlesSection = document.getElementById('singles-section');
            
            if (category === 'all') {
                albumsSection.classList.remove('hidden');
                singlesSection.classList.remove('hidden');
            } else if (category === 'albums') {
                albumsSection.classList.remove('hidden');
                singlesSection.classList.add('hidden');
            } else if (category === 'singles') {
                albumsSection.classList.add('hidden');
                singlesSection.classList.remove('hidden');
            }
        }
        
        // ページ読み込み時にすべて表示
        document.addEventListener('DOMContentLoaded', function() {
            showCategory('all');
        });
    </script>
