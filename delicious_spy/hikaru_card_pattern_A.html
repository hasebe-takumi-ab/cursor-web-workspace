<!DOCTYPE html>

<head>

    <title>HiKaRu Business Card - Pattern A (Professional)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: 91mm 55mm;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            background: white;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .business-card {
            width: 91mm;
            height: 55mm;
            background: white;

        }

        /* Â°ó„ÇäË∂≥„ÅóÈ†òÂüü„ÇíÁ§∫„Åô„Ç¨„Ç§„ÉâÔºàÂç∞Âà∑ÊôÇ„ÅØÈùûË°®Á§∫Ôºâ */
        .bleed-guide {
            position: absolute;
            top: 3mm;
            left: 3mm;
            right: 3mm;
            bottom: 3mm;
            border: 1px dashed #ccc;
            pointer-events: none;
            opacity: 0.3;
        }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 5mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* ‰∏äÈÉ®Ôºö„Éê„É≥„ÉâÂêç„Å®„É≠„Éº„É´ */
        .header {
            display: flex;
            flex-direction: column;
            gap: 0.5mm;
        }

        .band-name {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 12pt;
            letter-spacing: 0.4mm;
            color: #1a1a1a;
        }

        .role {
            font-size: 8pt;
            color: #666;
            font-weight: bold;
            letter-spacing: 0.8mm;
            text-transform: uppercase;
        }

        /* ‰∏≠Â§ÆÔºöÂêçÂâç„Å®QR„Ç≥„Éº„Éâ */
        .main-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1mm 0;
        }

        .name {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 32pt;
            font-weight: 900;
            color: #000;
            letter-spacing: 0.8mm;
            line-height: 1;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1mm;
        }

        .qr-code {
            width: 18mm;
            height: 18mm;
            background: #f5f5f5;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7pt;
            color: #999;
        }

        .qr-label {
            font-size: 5pt;
            color: #666;
            text-align: center;
            line-height: 1.1;
        }

        /* ‰∏ãÈÉ®ÔºöSNSÊÉÖÂ†± */
        .social-section {
            display: flex;
            flex-direction: column;
            gap: 1mm;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 1.5mm;
            font-size: 7pt;
            color: #333;
        }

        .social-icon {
            width: 3.5mm;
            height: 3.5mm;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5.5pt;
            font-weight: bold;
            border-radius: 0.5mm;
            flex-shrink: 0;
        }

        .social-icon.twitter { background: #000; }
        .social-icon.youtube { background: #FF0000; }
        .social-icon.tiktok { background: #000; }

        .social-handle {
            font-family: 'Courier New', monospace;
            letter-spacing: 0.1mm;
            white-space: nowrap;
        }

        /* „Ç¢„ÇØ„Çª„É≥„Éà„É©„Ç§„É≥ */
        .accent-line {
            position: absolute;
            height: 2mm;
            background: linear-gradient(90deg, #333 0%, #666 50%, #999 100%);
            top: 0;
            left: 0;
            right: 0;
        }

        /* Âç∞Âà∑Áî®„Çπ„Çø„Ç§„É´ */
        @media print {

            }

                box-shadow: none;
                padding: 0;
            }
            .business-card {
                border: none;
            }
            .bleed-guide {
                display: none;
            }
        }
    </style>
</head>
