<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiKaRu Business Card - Pattern B (Bold Impact)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: 91mm 55mm;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            background: white;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .business-card {
            width: 91mm;
            height: 55mm;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .bleed-guide {
            position: absolute;
            top: 3mm;
            left: 3mm;
            right: 3mm;
            bottom: 3mm;
            border: 1px dashed #ccc;
            pointer-events: none;
            opacity: 0.3;
        }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 6mm;
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto 1fr auto;
            gap: 3mm;
        }

        /* Â∑¶‰∏äÔºö„Éê„É≥„ÉâÂêç */
        .band-name {
            grid-column: 1;
            grid-row: 1;
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 12pt;
            letter-spacing: 0.5mm;
            color: #333;
            align-self: start;
        }

        /* Âè≥‰∏äÔºöQR„Ç≥„Éº„Éâ */
        .qr-section {
            grid-column: 2;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2mm;
        }

        .qr-code {
            width: 24mm;
            height: 24mm;
            background: #000;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10pt;
            color: #fff;
            font-weight: bold;
        }

        .qr-label {
            font-size: 6pt;
            color: #666;
            text-align: center;
            line-height: 1.2;
        }

        /* Â∑¶‰∏≠ÔºöÂêçÂâç„Å®„É≠„Éº„É´ */
        .name-section {
            grid-column: 1;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1mm;
        }

        .name {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 42pt;
            font-weight: 900;
            color: #000;
            letter-spacing: 0.5mm;
            line-height: 0.9;
        }

        .role {
            font-size: 12pt;
            color: #e74c3c;
            font-weight: bold;
            letter-spacing: 2mm;
            text-transform: uppercase;
            margin-top: 1mm;
        }

        /* ‰∏ãÈÉ®ÔºöSNSÊÉÖÂ†± */
        .social-section {
            grid-column: 1 / 3;
            grid-row: 3;
            display: flex;
            gap: 4mm;
            align-items: center;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 1.5mm;
            font-size: 7pt;
            color: #333;
        }

        .social-icon {
            width: 4.5mm;
            height: 4.5mm;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7pt;
            font-weight: bold;
            border-radius: 50%;
        }

        .social-icon.twitter { background: #000; }
        .social-icon.youtube { background: #FF0000; }
        .social-icon.tiktok { background: #000; }

        .social-handle {
            font-family: 'Courier New', monospace;
            letter-spacing: 0.1mm;
            font-weight: 600;
        }

        /* ËÉåÊôØ„Ç¢„ÇØ„Çª„É≥„Éà */
        .background-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 15mm;
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            z-index: -1;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .card-container {
                box-shadow: none;
                padding: 0;
            }
            .business-card {
                border: none;
            }
            .bleed-guide {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <div class="bleed-guide"></div>
            <div class="background-accent"></div>
            
            <div class="card-content">
                <div class="band-name">DELICIOUS√óSPY</div>

                <div class="qr-section">

                </div>

                <div class="name-section">

                    <div class="role">Drummer</div>
                </div>

                <div class="social-section">
                    <div class="social-item">
                        <div class="social-icon twitter">ùïè</div>
                        <div class="social-handle">HiKaRu_Drum_69</div>
                    </div>
                    <div class="social-item">
                        <div class="social-icon youtube">‚ñ∂</div>
                        <div class="social-handle">HiKaRu_drum</div>
                    </div>
                    <div class="social-item">
                        <div class="social-icon tiktok">‚ô™</div>
                        <div class="social-handle">hikaru_drum</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 20px; text-align: center; color: #666; font-size: 12px;">
        <p><strong>Pattern B: Bold Impact</strong></p>

</body>
</html>
