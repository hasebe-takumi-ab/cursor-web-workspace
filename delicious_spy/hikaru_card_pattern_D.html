<!DOCTYPE html>
<html lang="ja">
<head>

    <title>HiKaRu Business Card - Pattern D (Dark Edgy)</title>
    <style>
        * {

        @page {

        body {

            padding: 20px;

        .card-container {

            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .business-card {
            width: 91mm;

            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
            overflow: hidden;
            border: 1px solid #000;
        }

        .bleed-guide {
            position: absolute;
            top: 3mm;
            left: 3mm;
            right: 3mm;
            bottom: 3mm;
            border: 1px dashed rgba(255,255,255,0.2);
            pointer-events: none;
            opacity: 0.3;
        }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 7mm 6mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* ‰∏äÈÉ®Ôºö„Éê„É≥„ÉâÂêç */
        .band-name {

            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* ‰∏≠Â§ÆÔºöÂêçÂâç */
        .main-section {

        }

        .name-role {

        }

        .name {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 40pt;
            font-weight: 900;
            color: #fff;
            letter-spacing: 1mm;
            line-height: 1;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .role {
            font-size: 11pt;
            color: #e74c3c;
            font-weight: bold;
            letter-spacing: 2mm;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        /* QR„Ç≥„Éº„Éâ - Âè≥‰∏äÂõ∫ÂÆö */
        .qr-section {
            position: absolute;
            top: 6mm;
            right: 6mm;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2mm;
        }

        .qr-code {
            width: 22mm;
            height: 22mm;
            background: #fff;
            border: 3px solid #e74c3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9pt;
            color: #000;
            font-weight: bold;
        }

        .qr-label {

        }

        /* ‰∏ãÈÉ®ÔºöSNSÊÉÖÂ†± */
        .social-section {

            align-items: center;

        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 1.5mm;
            font-size: 6.5pt;
            color: #fff;
            flex-shrink: 1;
            min-width: 0;
        }

        .social-icon {
            width: 4mm;
            height: 4mm;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6pt;
            font-weight: bold;
            border-radius: 0.5mm;
            flex-shrink: 0;
        }

        .social-icon.twitter { background: #fff; color: #000; }
        .social-icon.youtube { background: #FF0000; color: #fff; }
        .social-icon.tiktok { background: #fff; color: #000; }

        .social-handle {
            font-family: 'Courier New', monospace;
            letter-spacing: 0mm;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ËÉåÊôØ„Ç®„Éï„Çß„ÇØ„Éà */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(231, 76, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(52, 152, 219, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .card-content {
            z-index: 1;
        }

        /* Êñú„ÇÅ„É©„Ç§„É≥ */
        .diagonal-line {

            transform: rotate(45deg);
            top: -25%;
            right: 30mm;
            z-index: 0;
        }

        @media print {
            body {

            }

                box-shadow: none;
                padding: 0;
            }
            .business-card {
                border: none;
            }
            .bleed-guide {
                display: none;
            }
        }
    </style>
</head>
