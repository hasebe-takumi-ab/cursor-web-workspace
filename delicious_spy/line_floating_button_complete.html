<style>
/* パルスアニメーション */
@keyframes linePulse {
    0%, 100% { 
        box-shadow: 0 4px 20px rgba(0, 185, 0, 0.4);
        transform: scale(1);
    }
    50% { 
        box-shadow: 0 6px 30px rgba(0, 185, 0, 0.6), 0 0 40px rgba(0, 185, 0, 0.3);
        transform: scale(1.05);
    }
}

/* ホバー効果 */
#line-floating-button:hover {
    animation: none !important;
    transform: scale(1.1) !important;
    box-shadow: 0 6px 35px rgba(0, 185, 0, 0.6) !important;
    background: linear-gradient(135deg, #00D900, #00FF00) !important;
}

/* アクティブ状態（クリック時） */
#line-floating-button:active {
    transform: scale(0.95) !important;
}

/* タブレット・スマホ対応 */
@media (max-width: 768px) {
    #line-floating-button {
        bottom: 60px !important;  /* さらに下に調整 */
        right: 15px !important;
        padding: 12px 16px !important;
        font-size: 0.85rem !important;
    }
    
    .line-button-text {
        font-size: 0.75rem !important;
        line-height: 1.2 !important;
    }
}

/* 極小画面（360px以下）対応 */
@media (max-width: 360px) {
    #line-floating-button {
        padding: 10px 12px !important;
        bottom: 60px !important;  /* さらに下に調整 */
        right: 12px !important;
    }
    
    #line-floating-button svg {
        width: 24px !important;
        height: 24px !important;
    }
    
    .line-button-text {
        font-size: 0.7rem !important;
    }
}
</style>
